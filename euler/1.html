  using javascript in the browser
-->

<!-- Problem 1: Multiples of 3 and 5
  If we list all the natural numbers below 10 that are multiples of 3 or 5, 
  we get 3, 5, 6 and 9. The sum of these multiples is 23.

  Find the sum of all the multiples of 3 or 5 below 1000.
-->
<html>
  <body>
    <h3>Example check</h3>
    <p id="example"></p>

    <h3>Answer</h3>
    <p id="answer"></p>

    <script type="text/javascript">
      function multiples_sum(n) {
        // This is a javascript comment

        // If you want to print out extra information along the way, you can
        //   log stuff to the browser's console. To view that, press
        //   command-option-I and click "console" while viewing this page.
        console.log("Finding the sum of multiples of 3 or 5 below " + n);

        // You should probably keep the console open, since if there are ever
        // any errors with your javascript, the error message will be there.

        // There are *lots* of ways to do this problem, but here's a fairly
        //   direct one: count up from 1 to 999, adding things that match to a
        //   running sum as we go.
        var sum = 0;
        for (var i=0; i<n; i++) {
          if (i % 3 == 0) {
            console.log(i + " is divisible by 3");
            sum += i;
          } else if (i % 5 == 0) {
            console.log(i + " is divisible by 5");
            sum += i;
          }
        }

        return sum; 
      }

      document.getElementById("example").innerHTML = multiples_sum(10);
      document.getElementById("answer").innerHTML  = multiples_sum(1000);
    </script>
  </body>
</html>
